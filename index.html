<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Willcley Melo</title>
</head>
<body>
    <header>
        <section class="headerSection1">
            <img class="fotoPerfil" src="./img/foto/Eu.png" alt="minha foto">
            <h1>Willcley de Melo Souza</h1>
            <p>Desenvolvedor Full-Stack em formação...</p>
        </section>
        <section class="headerSection2">
            <ul>
                <li for="projetos">Projrtos</li>
                <li for="sobreMim">Sobre mim</li>
                <li for="contato">Contato</li>
                <li>Redes</li>
            </ul>
            <form id="contato">
                <label for="formaContato">Forma de contato:</label>
                <select name="formaContato" id="formaContato">
                    <option value="" selected disabled>--contato--</option>
                    <option value="opcaoEmail">Email</option>
                    <option value="opcaoWhatsapp">Whatsapp</option>
                </select>
                <label for="seuNome">Seu nome:</label>
                <input id="seuNome" type="seuNome" placeholder="Informe seu nome...">
                <label for="mensagem">Se apresente:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="6">Olá! Me chamo..., e gostaria de...</textarea>
            </form>
        </section>
    </header>
    <main>
        <section id="projetos">
            <h2>Veja meus projetos:</h2>
        </section>
        <section id="sobreMim">
            <h2>Sobre mim:</h2>
        </section>
        <section>
            <h2>Certificados:</h2>
        </section>
    </main>
    <footer>
        <section>
            <h2>Minhas redes:</h2>
            <div>
                <img src="./img/icon/linkedin.png" alt="linkedin">
                <img src="./img/icon/whatsapp.png" alt="whatsapp">
            </div>
        </section>
    </footer>
</body>
</html>
